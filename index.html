<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>üíå </title>
  <style>
    :root { --bg1:#ffdde1; --bg2:#ee9ca7; --card:#ffffffcc; --text:#1f1f1f; }
    * { box-sizing: border-box; }
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(circle at 20% 20%, var(--bg1), var(--bg2));
      color: var(--text);
      overflow:hidden;
    }
    .card{
      width:min(560px, 92vw);
      background: var(--card);
      backdrop-filter: blur(8px);
      border-radius: 24px;
      padding: 28px;
      box-shadow: 0 20px 60px rgba(0,0,0,.15);
      text-align:center;
      position:relative;
      opacity: 1;
    }
    h1{ margin: 0 0 8px; font-size: clamp(28px, 4vw, 42px); }
    p{ margin: 0 0 18px; font-size: 18px; opacity:.9; }
    .heart{
      font-size: 54px;
      animation: float 2.2s ease-in-out infinite;
      display:inline-block;
      margin-bottom: 10px;
    }
    @keyframes float { 0%,100%{ transform: translateY(0) } 50%{ transform: translateY(-10px) } }

    .btns{
      margin-top: 18px;
      display:flex;
      gap: 14px;
      justify-content:center;
      flex-wrap:wrap;
    }
    button{
      border:0;
      padding: 12px 18px;
      font-size: 18px;
      border-radius: 999px;
      cursor:pointer;
      transition: transform .12s ease, box-shadow .12s ease;
      box-shadow: 0 12px 24px rgba(0,0,0,.12);
      user-select:none;
    }
    button:active{ transform: translateY(1px) scale(.99); }
    #yes{
      background: #ff3b7b;
      color: white;
    }
    #yes:hover{ transform: translateY(-1px); }
    #no{
      background: white;
      color: #333;
      position: relative; /* stays still */
    }

    /* little floating hearts */
    .mini-heart{
      position:absolute;
      font-size: 18px;
      opacity:.75;
      animation: rise 3.2s linear infinite;
    }
    @keyframes rise{
      0%{ transform: translateY(20px); opacity:0; }
      10%{ opacity:.75; }
      100%{ transform: translateY(-120px); opacity:0; }
    }

    /* success overlay */
    .overlay{
      position:fixed;
      inset:0;
      display:none;
      place-items:center;
      background: rgba(0,0,0,.45);
      padding: 18px;
    }
    .modal{
      width:min(520px, 94vw);
      background:white;
      border-radius: 22px;
      padding: 22px;
      text-align:center;
      box-shadow: 0 24px 80px rgba(0,0,0,.25);
    }
    .modal h2{ margin:0 0 10px; font-size: 28px; }
    .modal p{ margin:0 0 14px; }
    .small{ font-size: 14px; opacity:.7; }
  </style>
</head>

<body>
  <div class="card" id="card">
    <div class="heart">üíò</div>
    <h1 class="intro">Keymia‚Ä¶</h1>
    <h1>Will you be my Valentine?</h1>

    <div class="btns">
      <button id="yes">YES! üíï</button>
      <button id="no">no üôà</button>
    </div>
  </div>

  <div class="overlay" id="overlay">
    <div class="modal">
      <h2>YAY!!! üíñ</h2>
      <p>Was hoping you'd say yes ‚ò∫Ô∏è<br/> Check outside for a surprise!</p>
      <button id="close" style="background:#111;color:#fff;">Close</button>
    </div>
  </div>

  <script>
    const yes = document.getElementById("yes");
    const no = document.getElementById("no");
    const overlay = document.getElementById("overlay");
    const closeBtn = document.getElementById("close");
    const card = document.getElementById("card");
    const subtitle = document.getElementById("subtitle");

    // Make tiny hearts float up from the card
    function spawnHeart(){
      const h = document.createElement("div");
      h.className = "mini-heart";
      h.textContent = "üíó";
      h.style.left = Math.random()*100 + "%";
      h.style.bottom = "10px";
      h.style.animationDuration = (2.2 + Math.random()*1.8) + "s";
      card.appendChild(h);
      setTimeout(()=>h.remove(), 3500);
    }
    setInterval(spawnHeart, 420);

    yes.addEventListener("click", () => {
      subtitle.textContent = "Best answer ever.";
      overlay.style.display = "grid";
      confettiHearts();
    });

    closeBtn.addEventListener("click", () => overlay.style.display = "none");
    overlay.addEventListener("click", (e) => {
      if(e.target === overlay) overlay.style.display = "none";
    });

    // No: update text + fade out the card
    no.addEventListener("click", () => {
      subtitle.textContent = "Oh, that‚Äôs okay ‚Äî maybe next time üòî";
      card.style.transition = "opacity 3.5s ease";
      card.style.opacity = "0";
    });

    // simple heart "confetti"
    function confettiHearts(){
      for(let i=0;i<26;i++){
        const s = document.createElement("div");
        s.textContent = ["üíñ","üíò","üíó","üíû"][Math.floor(Math.random()*4)];
        s.style.position = "fixed";
        s.style.left = Math.random()*100 + "vw";
        s.style.top = "-20px";
        s.style.fontSize = (16 + Math.random()*22) + "px";
        s.style.transition = "transform 1.4s ease, opacity 1.4s ease";
        document.body.appendChild(s);

        requestAnimationFrame(() => {
          s.style.transform = `translateY(${110 + Math.random()*90}vh) rotate(${Math.random()*360}deg)`;
          s.style.opacity = "0";
        });

        setTimeout(()=>s.remove(), 1600);
      }
    }
  </script>
</body>
</html>
